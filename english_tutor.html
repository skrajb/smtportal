    const val=input.value.trim();
    if(val){
      typed[currentIndex]=val;
      if(val===words[currentIndex])correct++;else wrong++;
      currentIndex++;
      if(currentIndex>=chunkStart+chunkSize)nextChunk();
      updateHighlight();
      live.innerHTML=`‚úÖ Correct: ${correct} | ‚ùå Wrong: ${wrong} | üî¢ Total: ${correct+wrong}`;
    }
    input.value="";
    if(!timer)startTime();
    e.preventDefault();
  }else if(e.key==="Backspace"&&!allow)e.preventDefault();
});
document.getElementById("restart_button").onclick=reset;
document.getElementById("timer").onchange=reset;
document.getElementById("language").onchange=reset;
reset();
});
// Disable right click
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
});

// Disable keyboard shortcuts
document.addEventListener('keydown', function(e) {
    // Disable: F12, Ctrl+Shift+I/J/C, Ctrl+U, Ctrl+S, Ctrl+C, Ctrl+V, Ctrl+X, Ctrl+A, Ctrl+P
    if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && ["U","S","C","V","X","A","P"].includes(e.key.toUpperCase()))
    ) {
        e.preventDefault();
        return false;
    }
});

// Disable copy / paste / cut
["copy", "paste", "cut"].forEach(evt => {
    document.addEventListener(evt, e => e.preventDefault());
});
